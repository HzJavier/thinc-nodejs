<!DOCTYPE html>
<html lang="en" ng-app="messengerApp">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="app/mainController.js"></script>

</head>
<body ng-controller="messengerCtrl">
  <h1>Welcome to Facebook Messenger Killer</h1>

  Filtrar por nombre: <input type="text" ng-model="nameFilter">

  <select id="" name="" ng-model="orderProperty">
    <option value="name">Name</option>
    <option value="id">Id</option>
  </select>

  <ul>
    <li ng-repeat="user in users | filter:nameFilter | orderBy:orderProperty">Id: {{ user.id }} - {{ user.name }}</li>
  </ul>
</body>
</html>
